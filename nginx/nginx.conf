events {
    worker_connections 1024;
}

http {
    upstream backend {
        server backend:3000;  # ← Имя сервиса из docker-compose
    }

    upstream frontend {
        server frontend:3000;
    }

    server {
        listen 80;

        # Фронтенд
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Бэкенд
        location /api {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            rewrite ^/api/(.*) /$1 break;
        }
    }
}